<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mini Rogue – Template</title>

  <!-- --- 最小スタイル --- -->
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee;font-family:system-ui,"Noto Sans JP",sans-serif;}
    #ui{
      position:fixed;top:0;left:0;right:0;height:42px;
      display:flex;align-items:center;justify-content:space-between;
      padding:0 10px;box-sizing:border-box;background:#222;font-size:14px;
    }
    #gameCanvas{
      display:block;margin:42px auto 0;background:#000;
      touch-action:none;               /* スワイプ入力用 */
      image-rendering:pixelated;       /* ドットをくっきり */
      width:100vmin;height:100vmin;    /* 画面幅≒高さいっぱい */
      max-width:512px;max-height:512px;
    }
  </style>
</head>
<body>
  <!-- UIバー -->
  <div id="ui">
    <span id="msg">Swipe / ⬆⬇⬅➡ で移動</span>
    <span id="hp"></span>
  </div>

  <!-- ゲーム画面 -->
  <canvas id="gameCanvas" width="320" height="320"></canvas>

  <!-- 本体 -->
  <script type="module" src="./game.js"></script>
</body>
</html>
