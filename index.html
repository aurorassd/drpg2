<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mini Rogue v0.7.1</title>

  <style>
    /* 既存スタイルは v0.7 と同じ。省略せず全文です */
    html,body{margin:0;height:100%;background:#111;color:#eee;font-family:system-ui,"Noto Sans JP",sans-serif;}
    #ui{
      position:fixed;top:0;left:0;right:0;height:46px;
      display:flex;align-items:center;justify-content:space-between;
      padding:0 10px;box-sizing:border-box;background:#222;font-size:14px;
    }
    #atkBtn{padding:4px 12px;font-size:14px;background:#444;color:#fff;border:1px solid #666;border-radius:4px;min-width:80px;}
    #gameCanvas{
      display:block;margin:46px auto 0;background:#000;
      touch-action:none;image-rendering:pixelated;
      width:100vmin;height:100vmin;max-width:512px;max-height:512px;
    }
    #enemyList,#plog,#elog{
      max-width:512px;margin:4px auto;padding:4px 8px;font-size:13px;
      line-height:1.4;background:#222;border-top:1px solid #333;
    }
    #enemyList span{display:inline-block;min-width:110px;}
    #elog{height:100px;overflow-y:auto;border-top:none;border-bottom:1px solid #333;}
    #plog{height:100px;overflow-y:auto;border-top:none;}
    /* エラーメッセージを全面に表示するための簡易オーバーレイ */
    #fatal{
      display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);color:#f66;
      font-size:14px;padding:20px;box-sizing:border-box;overflow:auto;z-index:9999;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div id="ui">
    <span id="msg">移動：Swipe / ⬆⬇⬅➡　攻撃：Space / ボタン</span>
    <span id="stats"></span>
    <button id="atkBtn">攻撃</button>
  </div>

  <canvas id="gameCanvas" width="320" height="320"></canvas>

  <div id="enemyList"></div>
  <div id="elog"></div>
  <div id="plog"></div>

  <!-- ★ 致命的エラー表示オーバーレイ -->
  <div id="fatal"></div>

  <script type="module" src="./game.js"></script>
</body>
</html>
