<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mini Rogue – Adjacent Attack Edition</title>

  <!-- --- 最小スタイル --- -->
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee;font-family:system-ui,"Noto Sans JP",sans-serif;}
    #ui{
      position:fixed;top:0;left:0;right:0;height:46px;
      display:flex;align-items:center;justify-content:space-between;
      padding:0 10px;box-sizing:border-box;background:#222;font-size:14px;
    }
    #atkBtn{
      padding:4px 12px;font-size:14px;background:#444;color:#fff;
      border:1px solid #666;border-radius:4px;min-width:80px;
    }
    #gameCanvas{
      display:block;margin:46px auto 0;background:#000;
      touch-action:none;image-rendering:pixelated;
      width:100vmin;height:100vmin;max-width:512px;max-height:512px;
    }
  </style>
</head>
<body>
  <!-- UIバー -->
  <div id="ui">
    <span id="msg">移動：Swipe / ⬆⬇⬅➡　攻撃：Space / ボタン（隣接時のみ命中）</span>
    <span id="hp"></span>
    <button id="atkBtn">攻撃</button>
  </div>

  <!-- ゲーム画面 -->
  <canvas id="gameCanvas" width="320" height="320"></canvas>

  <!-- 本体 -->
  <script type="module" src="./game.js"></script>
</body>
</html>
